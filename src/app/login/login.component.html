 <div class="limiter">
  <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41">
        Account Login
      </span>
      <form class="login100-form validate-form p-b-33 p-t-5" [formGroup]="loginform" (submit)="login()">

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          <input formControlName="username" class="input100" type="text" name="username" placeholder="User name">
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input formControlName="password" class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <button type="submit" class="login100-form-btn">
            Login
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<div id="dropDownSelect1"></div>
