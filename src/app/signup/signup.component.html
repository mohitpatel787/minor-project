<div class="main">

  <section class="signup">
      <!-- <img src="images/signup-bg.jpg" alt=""> -->
      <div class="container">
          <div class="signup-content">
              <form method="POST" id="signup-form" class="signup-form" (submit)="addUser()" [formGroup]="signupform">
                  <h2 class="form-title">Create account</h2>
                  <div class="form-group">
                      <input formControlName="name" type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                      <p style="color: red; font-weight: 500" *ngIf="signupform.get('name').invalid && submited">Please Enter the Name</p>
                  </div>
                  <div class="form-group">
                      <input formControlName="email" type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                      <p style="color: red; font-weight: 500" *ngIf="signupform.get('email').invalid && submited">Please Enter a Valid Email</p>
                  </div>
                  <div class="form-group">
                    <input formControlName="username" type="text" class="form-input" name="name" id="name" placeholder="Enter Username"/>
                    <p style="color: red; font-weight: 500" *ngIf="signupform.get('username').invalid && submited">Please Enter the Userame</p>
                </div>
                <div class="form-group">
                  <input formControlName="contact_number" type="number" class="form-input" name="name" id="name" placeholder="Your Number"/>
                  <p style="color: red; font-weight: 500" *ngIf="signupform.get('contact_number').invalid && submited">Please Enter your Contact No.</p>
              </div>
              <div class="form-group">
              <label>Male</label>  <input style="width: auto" formControlName="gender" name="gender" type="radio" class="form-input" value="male" />
              <label>Female</label>  <input style="width: auto" formControlName="gender" name="gender" type="radio" class="form-input" value="female"/>
              <label>Other</label>  <input style="width: auto" formControlName="gender" name="gender" type="radio" class="form-input" value="other" />
              <p style="color: red; font-weight: 500" *ngIf="signupform.get('gender').invalid && submited">Please Select Gender</p>
            </div>
                  <div class="form-group">
                      <input formControlName="password" type="password" class="form-input" name="password" id="password" placeholder="Password"/>
              <p style="color: red; font-weight: 500" *ngIf="signupform.get('password').invalid && submited">Please Enter Password</p>
                  </div>
                  <div class="form-group">
                      <input formControlName="cpassword" type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
              <p style="color: red; font-weight: 500" *ngIf="signupform.get('cpassword').invalid && submited">Please Enter Password</p>
                  </div>
                  <div class="form-group">
                      <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                  </div>
              </form>
              <p class="loginhere">
                  Have already an account ? <a routerLink="['/login']" class="loginhere-link">Login here</a>
              </p>
          </div>
      </div>
  </section>

</div>
