<div class="wrapper" id="wrapper">
  <!-- Start Search Popup -->
  <div class="box-search-content search_active block-bg close__top">
    <form id="search_mini_form" class="minisearch" action="#">
      <div class="field__search">
        <input type="text" placeholder="Search entire store here...">
        <div class="action">
          <a href="#"><i class="zmdi zmdi-search"></i></a>
        </div>
      </div>
    </form>
    <div class="close__wrap">
      <span>close</span>
    </div>
  </div>
  <!-- End Search Popup -->
      <!-- Start Bradcaump area -->
      <div class="ht__bradcaump__area bg-image--3">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="bradcaump__inner text-center">
                        <h2 class="bradcaump-title">Shopping Cart</h2>
                          <nav class="bradcaump-content">
                            <a class="breadcrumb_item" [routerLink]="['/']">Home</a>
                            <span class="brd-separetor">/</span>
                            <span class="breadcrumb_item active">Shopping Cart 12 {{total}}</span>
                          </nav>
                      </div>
                  </div>
              </div>
            </div>
      </div>
      <!-- End Bradcaump area -->
      <!-- cart-main-area start -->
      <div class="container">
      <div>
        <div *ngIf="!itemlist?.length" class="no-data">
          <img src="assets/images/shopping-cart.svg" />
       Cart is Empty
    </div>
      <!-- cart-main-area end -->
      <div class="cart-main-area section-padding--lg bg--white" *ngIf="itemlist?.length">
          <div class="container">
              <div class="row">
                  <div class="col-md-12 col-sm-12 ol-lg-12">
                      <form action="#">
                          <div class="table-content wnro__table table-responsive">
                              <table>
                                  <thead>
                                      <tr class="title-top">
                                          <th class="product-thumbnail">Image</th>
                                          <th class="product-name">Product</th>
                                          <th class="product-price">Price</th>
                                          <th class="product-quantity">Department</th>
                                          <th class="product-remove">Remove</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let item of itemlist">
                                          <td class="product-thumbnail"><a href="#"><img src="{{item?.image1}}" alt="product img"></a></td>
                                          <td class="product-name"><a href="#">{{item?.bookName}}</a></td>
                                          <td class="product-price"><span class="amount">{{item?.price}}</span></td>
                                          <td class="product-name" style="font-weight: 700"> {{item?.department}} </td>
                                          <td class="product-remove"><a (click)="removeParticularItem(item)">X</a></td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </form>
                      <div class="cartbox__btn">
                          <ul class="cart__btn__list d-flex flex-wrap flex-md-nowrap flex-lg-nowrap justify-content-between">
                              <!-- <li><a href="#">Coupon Code</a></li>
                              <li><a href="#">Apply Code</a></li> -->
                              <li><a >Total {{total}}</a></li>
                              <li><a (click)="buy()">Check Out</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <!-- <div *ngIf="itemlist.length == 0">
      <h2> Cart is Empty</h2>
    </div> -->
      <!-- cart-main-area end -->

</div>
</div>
